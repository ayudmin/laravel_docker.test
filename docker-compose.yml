version: '3.8'

services:
  nginx:
    build: 
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
      - php
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql:/var/lib/mysql
  php:
    build: 
      context: .
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html