version: '2.1'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile 
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    environment:
       MYSQL_DATABASE: laravel_docker
       MYSQL_USER: laravel_docker
       MYSQL_PASSWORD: secret
       MYSQL_ROOT_PASSWORD: secret
    volumes:
      - ./mysql:/var/lib/mysql
  php: 
    build: 
      context: .
      dockerfile: php.dockerfile
    volumes:
      - .src:/var/www/html